<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function loadclick(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY").then(function(response){
            return response.json();
        }).then(function(data){
            for(var item of data.photos){
                var tr = document.createElement("tr");
                var tdid = document.createElement("td");
                var tdcamera = document.createElement("td");
                var tdphoto = document.createElement("td");
                var tdrover = document.createElement("td");

              tdid.innerHTML= item.id;
              tdcamera.innerHTML = item.camera.full_name;

         tdphoto.innerHTML = `
         <a href=${item.img_src} target="_blank">
         <img src=${item.img_src} width="100" height="100" >

         </a>


         `;


               
                tdrover.innerHTML = item.rover.name;


                tr.appendChild(tdid);
                tr.appendChild(tdcamera);
                tr.appendChild(tdphoto);
                tr.appendChild(tdrover);

                document.querySelector("tbody").appendChild(tr);



            }
        })
        }
        
    </script>
</head>
<body class="container-fluid">
    <h2>Mars Rover Photos</h2>
    <button onclick="loadclick()" class="btn btn-warning">LOAD</button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Camera Name</th>
                <th>Preview</th>
                <th>Rover Name</th>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>



    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
